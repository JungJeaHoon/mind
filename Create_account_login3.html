<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_account_login3</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic2.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="https://kit.fontawesome.com/c9574cea71.js" crossorigin="anonymous"></script>
    <script defer src="js/login2.js"></script>
</head>
<body>
    <div class="wrap create_login">
        <div class="create_box">
            <div class="create_logo">
                <img src="img/케릭터.png" alt="캐릭터" class="create_img">
                <h3>회원가입</h3>
                <p>Remember everthing important</p>
            </div>
            <div class="create_box-wrap">                
                <div class="email-wrap  input-wrap">
                    <input class="email account" type="text" placeholder="Email 을 입력하세요">  
                    <div class="emailError" class="error"></div>  
                </div>
                <div class="input-wrap">
                    <input class="password password-wrap account" type="password" placeholder="비밀번호를 입력하세요">   
                    <div class="passwordError" class="error"></div>  
                </div>  
                <div class="input-wrap">
                    <input class="repassword repassword-wrap account" type="password" placeholder="비밀번호를 다시 입력하세요">   
                    <div class="repasswordError" class="error"></div>  
                </div>                  
                
            
            <div class="check input-wrap">
                <a href="login2.html"><button class="account_btn" > Sign Up </button></a>
            </div>
            
        </div>            
    </div>
</body>
</html>
